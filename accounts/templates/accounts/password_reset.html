{% extends 'accounts/base.html' %}

{% block title %}Password Reset - SmartCater{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key" style="font-size: 3rem; color: #0d6efd;"></i>
                        <h4 class="mt-3">Reset Password</h4>
                        <p class="text-muted">Enter your email address to receive password reset instructions.</p>
                    </div>
                    
                    <form method="POST" action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
