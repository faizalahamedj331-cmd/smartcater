{% extends 'accounts/base.html' %}

{% block title %}Password Reset Complete - SmartCater{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-check-circle" style="font-size: 4rem; color: #198754;"></i>
                    <h4 class="mt-3">Password Reset Complete</h4>
                    <p class="text-muted">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
