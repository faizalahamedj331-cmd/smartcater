{% extends 'accounts/base.html' %}

{% block title %}Password Reset Sent - SmartCater{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-envelope-check" style="font-size: 4rem; color: #198754;"></i>
                    <h4 class="mt-3">Check Your Email</h4>
                    <p class="text-muted">
                        We've emailed you instructions for setting your password. 
                        You should receive them shortly.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
