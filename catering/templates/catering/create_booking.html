{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Booking - SmartCater{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Book Catering Service</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <strong>Caterer:</strong> {{ caterer.company_name }}
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-primary mt-3">Continue to Menu Selection</button>
                        <a href="{% url 'caterer_detail' caterer.id %}" class="btn btn-secondary mt-3">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
